# /etc/nginx/conf.d/iot_system.conf
server {
    listen 80;
    server_name your_domain.com; # 替换为你的域名或IP
    # 将所有HTTP请求重定向到HTTPS
    return 301 https://$`host`$request_uri;
}

server {
    listen 443 ssl;
    server_name your_domain.com;
    ssl_certificate /etc/nginx/ssl/your_domain.crt;
    ssl_certificate_key /etc/nginx/ssl/your_domain.key;

    # 前端静态文件服务
    location / {
        root /usr/share/nginx/html/iot_frontend/dist; # Vue.js 打包后的静态文件路径
        try_files $`uri `$uri/ /index.html;
    }

    # 后端API服务转发
    location /api/ {
        proxy_pass http://127.0.0.1:8000; # FastAPI 服务地址和端口
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 固件文件下载 (如果固件文件由Nginx直接提供)
    location /firmware_files/ {
        alias /path/to/your/firmware_storage/;
        autoindex on;
    }
}